대중음악(大衆音樂, Popular Music)은 현대 일반 대중을 대상으로 하고,
 단순함과 통속성 및 오락성을 지니며 대중매체를 통해 전파되는,
  이를 통해 이윤을 추구하는 상업적 목적을 지닌 새로운 형태의 음악을 총칭하는 말이다.
   현대의 대중음악은 예술적, 사상적(혹은 종교적) 기준에 의해 기존의 순수 음악
   (서양음악, 동양음악, 민족음악)에 대응되는 개념이다.
