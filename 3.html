<h2><a href="https://ko.wikipedia.org/wiki/트로트">트로트</a></h2>
<img src="trot.jpg" width="25%">
<p>
트로트(Trot), 혹은 뽕짝은 대한민국의 음악 장르로,<br>
반복적인 리듬과 엔카의 요나누키/미야코부시 음계, 그리고 남도민요의 <br>
 영향을 받은 떠는 창법이 특징인 장르이다.<br>
</p>
<p>
20세기 일제 강점기에 유입된 미국의 춤곡인 폭스트로트(Foxtrot)가 그 어원이며 <br>
한국, 일본, 미국, 그리고 유럽 국가들의 다양한 음악들이 혼합되어 탄생했다.
